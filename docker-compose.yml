version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: customchat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customchat
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - customchat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: customchat-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/customchat?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      BACKEND_PORT: 3001
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - customchat-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: customchat-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - customchat-network

volumes:
  postgres-data:

networks:
  customchat-network:
    driver: bridge
